<!DOCTYPE html>
<html lang="${lang}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${message.subject}">Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #0056b3;
        }
        .content {
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #888888;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: #ffffff;
            background-color: #007bff;
            border-radius: 4px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 th:text="${message.subject}">Email Verification</h1>
    </div>
    <div class="content">
        <p th:text="${message.greeting}">Dear user,</p>
        <p th:text="${message.body}">Please verify your email by clicking the button below:</p>
        <a th:href="${verificationLink}" th:text="${message.buttonText}" class="button">Verify Email</a>
        <p th:text="${message.notice}">If you did not request this email, please ignore it.</p>
    </div>
    <div class="footer">
        <p th:text="${message.footer}">Thank you for using our service!</p>
    </div>
</div>
</body>
</html>
